<div class="logs-container">
    <table mat-table [dataSource]="logs">
        <!-- Time Column -->
        <ng-container matColumnDef="time">
            <th mat-header-cell *matHeaderCellDef> Tiempo </th>
            <td mat-cell *matCellDef="let log"> {{ log.time }} </td>
        </ng-container>

        <!-- Process Column -->
        <ng-container matColumnDef="process">
            <th mat-header-cell *matHeaderCellDef> Proceso </th>
            <td mat-cell *matCellDef="let log"> {{ log.process }} </td>
        </ng-container>

        <!-- Trigger Column -->
        <ng-container matColumnDef="trigger">
            <th mat-header-cell *matHeaderCellDef> Disparador </th>
            <td mat-cell *matCellDef="let log"> {{ log.trigger }} </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let log"> {{ log.status }} </td>
        </ng-container>

        <!-- Duration Column -->
        <ng-container matColumnDef="duration">
            <th mat-header-cell *matHeaderCellDef> Duraci√≥n </th>
            <td mat-cell *matCellDef="let log"> {{ log.duration }} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let log">
                <button mat-button color="primary">Ver Detalles</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
