<div class="p-4">
  <h2 class="mb-2">Administrar usuarios</h2>

  <table mat-table [dataSource]="users" class="mat-elevation-z0" style="width:100%">

    <!-- Usuario -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Usuario </th>
      <td mat-cell *matCellDef="let u"> {{ u.username }} </td>
    </ng-container>

    <!-- Estado -->
    <ng-container matColumnDef="enabled">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let u">
        <mat-chip [color]="u.enabled ? 'primary' : 'warn'" selected>
          {{ u.enabled ? 'Activo' : 'Desactivado' }}
        </mat-chip>
      </td>
    </ng-container>

    <!-- Roles -->
    <ng-container matColumnDef="roles">
      <th mat-header-cell *matHeaderCellDef> Roles </th>
      <td mat-cell *matCellDef="let u">
        <ng-container *ngIf="u.roles?.length; else noRoles">
          <mat-chip *ngFor="let r of u.roles" selected class="mr-1">{{ r }}</mat-chip>
        </ng-container>
        <ng-template #noRoles>
          <span>—</span>
        </ng-template>
      </td>
    </ng-container>

    <!-- Namespaces -->
    <ng-container matColumnDef="namespaces">
      <th mat-header-cell *matHeaderCellDef> Namespaces </th>
      <td mat-cell *matCellDef="let u">
        <mat-chip-set>
          <mat-chip *ngFor="let ns of (u.namespaces || [])" appearance="outlined">
            {{ ns }}
          </mat-chip>
          <span *ngIf="!u.namespaces || u.namespaces.length === 0">—</span>
        </mat-chip-set>
      </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let u">
        <button mat-stroked-button color="primary" (click)="editar(u)">
          <mat-icon fontIcon="edit" class="mr-1"></mat-icon> Editar
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row        *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator
    [length]="total"
    [pageIndex]="pageIndex"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5,10,20]"
    (page)="onPage($event)">
  </mat-paginator>

  <div class="mt-3" style="text-align:right">
    <button mat-button (click)="cerrar()">Cerrar</button>
  </div>
</div>
