<h2 mat-dialog-title>Editar usuario</h2>

<div mat-dialog-content [formGroup]="form" style="display:grid; gap:12px;">
  <mat-form-field appearance="outline">
    <mat-label>Usuario</mat-label>
    <input matInput formControlName="username">
    <mat-error *ngIf="form.get('username')?.hasError('required')">Requerido</mat-error>
  </mat-form-field>

  <mat-slide-toggle formControlName="enabled">Activo</mat-slide-toggle>

  <mat-form-field appearance="outline">
    <mat-label>Roles</mat-label>
    <mat-select multiple formControlName="roles">
      <mat-option *ngFor="let r of allRoles" [value]="r">{{ r }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Permisos</mat-label>
    <mat-select multiple formControlName="permissions">
      <mat-option *ngFor="let p of allPerms" [value]="p">{{ p }}</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-flat-button color="primary" (click)="save()">Guardar</button>
</div>
